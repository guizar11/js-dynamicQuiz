<!DOCTYPE html>
<html>
<head>
    <title>JS Dynamic Quiz</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Rokkitt:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="quiz.css"/>
</head>
<body>

    <div class="quizContainer">
        <h1>Hello. Welcome to the JS Dynamic Quiz!
            <div class="userName"></div>
        </h1>

        <div class="login-form">
            Your Name: <input type="text" name="username" id="username" class="text" maxlength="30" />
            Password: <input type="password" name="password" id="password" class="text" maxlength="30" />
            <input type="submit" name="btnSubmit" id="btnSubmit" />
        </div>


        <div class="question"></div>
        <ul class="choiceList">
        </ul>
        <div class="quizMessage"></div>
        <div class="result"></div>
        <div class="buttons">
            <div class="backButton">Previous Question</div>
            <div class="nextButton">Next Question</div>
            <!-- Only needed when initally writing out the JSON file
            <div class="writeJsonFile">Write JSON File</div>
            -->
        </div>
        <br>
    </div>

</body>
    <script type="text/javascript" src="application.js"></script>
</html>
